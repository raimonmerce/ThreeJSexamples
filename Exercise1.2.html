<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Three.js - Scenegraph - Sun Earth</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #c {
        width: 100%;
        height: 100%;
        display: block;
        }
        .split {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        }
        .split>div {
        width: 100%;
        height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <div class="split">
        <div id="view1" tabindex="1"></div>
        <div id="view2" tabindex="2"></div>
     </div>
</body>
<script type="module" src="scripts/script1.2.js"></script>

</html>
